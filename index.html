<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Pariwar Logo Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    #preview {
      width: 300px;
      height: 300px;
      background-size: cover;
      background-repeat: no-repeat;
      margin-bottom: 20px;
      border: 3px solid #444;
    }
    #puzzle {
      width: 300px;
      height: 300px;
      position: relative;
      border: 3px dashed #333;
      overflow: hidden;
      display: none;
    }
    .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      border: 1px solid #ccc;
      cursor: grab;
      position: absolute;
      transition: transform 0.2s;
      z-index: 10;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      20% { transform: translate(-1px, -2px) rotate(-1deg); }
      40% { transform: translate(-3px, 0px) rotate(1deg); }
      60% { transform: translate(3px, 2px) rotate(0deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      display: none;
    }
    #timeout-message {
      margin-top: 20px;
      font-size: 20px;
      color: red;
      display: none;
    }
    #already-played-message {
      margin-top: 30px;
      font-size: 22px;
      color: #555;
    }
    canvas {
      position: absolute;
      pointer-events: none;
    }
    #start-button {
      margin: 20px 0;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Complete the Puzzle!</h1>
  <button id="start-button">‚ñ∂Ô∏è Start Game</button>
  <div id="timer" style="display:none">Time Left: <span id="countdown">30</span>s</div>
  <div id="preview"></div>
  <div id="puzzle"></div>
  <div id="message"></div>
  <div id="timeout-message">üò¢ Better luck next time!</div>
  <div id="already-played-message" style="display: none;">You‚Äôve already played and claimed your prize!</div>
  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const puzzle = document.getElementById("puzzle");
    const preview = document.getElementById("preview");
    const logoURL = "logo.png";
    const countdownEl = document.getElementById("countdown");
    const timeoutMessage = document.getElementById("timeout-message");
    const completeMessage = document.getElementById("message");
    const alreadyPlayedMessage = document.getElementById("already-played-message");
    const canvas = document.getElementById("confetti-canvas");
    const startButton = document.getElementById("start-button");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let positions = [];
    let pieces = [];
    let completed = false;
    let timeLeft = 30;
    let timer;
    let draggingEnabled = false;

    preview.style.backgroundImage = `url('${logoURL}')`;

    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        positions.push({ x: col * 100, y: row * 100 });
      }
    }

    const puzzleStatus = localStorage.getItem("playedPuzzle");
    if (puzzleStatus === "won") {
      document.getElementById("timer").style.display = "none";
      preview.style.display = "none";
      startButton.style.display = "none";
      alreadyPlayedMessage.style.display = "block";
    } else if (puzzleStatus === "lost") {
      document.getElementById("timer").style.display = "none";
      preview.style.display = "none";
      startButton.style.display = "none";
      timeoutMessage.style.display = "block";
    }

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      preview.style.display = "block";
      setTimeout(initPuzzle, 2000);
    });

    function initPuzzle() {
      preview.style.display = "none";
      puzzle.style.display = "block";
      document.getElementById("timer").style.display = "block";
      draggingEnabled = true;

      const shuffledPositions = [...positions].sort(() => Math.random() - 0.5);

      positions.forEach((pos, i) => {
        const div = document.createElement("div");
        div.className = "piece";
        div.style.backgroundImage = `url('${logoURL}')`;
        div.style.backgroundPosition = `-${pos.x}px -${pos.y}px`;
        div.dataset.correctIndex = i;
        const rand = shuffledPositions[i];
        div.style.left = `${rand.x}px`;
        div.style.top = `${rand.y}px`;
        makeDraggable(div);
        pieces.push(div);
        puzzle.appendChild(div);
      });

      startTimer();
    }

    function makeDraggable(el) {
      let offsetX, offsetY;

      const startDrag = (x, y) => {
        const rect = el.getBoundingClientRect();
        offsetX = x - rect.left;
        offsetY = y - rect.top;
        el.style.zIndex = 20;
      };

      const moveDrag = (x, y) => {
        const rect = puzzle.getBoundingClientRect();
        const newX = x - rect.left - offsetX;
        const newY = y - rect.top - offsetY;
        el.style.left = `${Math.max(0, Math.min(newX, 200))}px`;
        el.style.top = `${Math.max(0, Math.min(newY, 200))}px`;
      };

      const endDrag = () => {
        el.style.zIndex = 10;
        checkCompletion(el);
        document.onmousemove = null;
        document.onmouseup = null;
        document.ontouchmove = null;
        document.ontouchend = null;
      };

      el.onmousedown = function (e) {
        if (!draggingEnabled) return;
        startDrag(e.pageX, e.pageY);
        document.onmousemove = function (e) {
          moveDrag(e.pageX, e.pageY);
        };
        document.onmouseup = endDrag;
      };

      el.ontouchstart = function (e) {
        if (!draggingEnabled) return;
        const touch = e.touches[0];
        startDrag(touch.pageX, touch.pageY);
        document.ontouchmove = function (e) {
          moveDrag(e.touches[0].pageX, e.touches[0].pageY);
        };
        document.ontouchend = endDrag;
      };
    }

    function checkCompletion(currentPiece) {
      let correct = 0;
      pieces.forEach((piece, i) => {
        const expected = positions[i];
        const currentX = parseInt(piece.style.left) || 0;
        const currentY = parseInt(piece.style.top) || 0;
        const dx = Math.abs(currentX - expected.x);
        const dy = Math.abs(currentY - expected.y);
        if (dx < 20 && dy < 20) {
          correct++;
          piece.style.left = expected.x + "px";
          piece.style.top = expected.y + "px";
          piece.style.zIndex = 1;
        } else {
          if (piece === currentPiece) {
            piece.classList.add("shake");
            setTimeout(() => piece.classList.remove("shake"), 300);
          }
        }
      });

      if (correct === 9 && !completed) {
        completed = true;
        clearInterval(timer);
        localStorage.setItem("playedPuzzle", "won");
        draggingEnabled = false;
        let reward = 50;
        if (timeLeft > 20) reward = 200;
        else if (timeLeft > 10) reward = 100;
        completeMessage.textContent = `üéâ You won ‚Çπ${reward}! üéÅ Show this screen at the counter.`;
        completeMessage.style.display = "block";
        confetti({ particleCount: 200, spread: 120, origin: { y: 0.3 } });
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          if (!completed) {
            localStorage.setItem("playedPuzzle", "lost");
            timeoutMessage.style.display = "block";
            draggingEnabled = false;
          }
        } else {
          countdownEl.textContent = --timeLeft;
        }
      }, 1000);
    }
  </script>
</body>
</html>
