<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pariwar Puzzle Reward</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    #puzzle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .piece {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('logo.png');
      background-size: 300px 300px;
      cursor: grab;
      transition: left 0.2s, top 0.2s;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      50% { transform: translate(-2px, -2px); }
      100% { transform: translate(2px, -2px); }
    }
    #message {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="puzzle-container"></div>
  <div id="message"></div>
  <canvas id="confetti"></canvas>

  <script>
    const container = document.getElementById("puzzle-container");
    const message = document.getElementById("message");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    const size = 3;
    const tileSize = 100;
    let pieces = [];
    let correctCount = 0;
    let occupiedGrid = Array(size).fill(null).map(() => Array(size).fill(null));
    let interval;
    let timeLeft = 30;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function showPreview() {
      const preview = document.createElement("img");
      preview.src = "logo.png";
      preview.style.position = "absolute";
      preview.style.width = "100%";
      preview.style.height = "100%";
      preview.style.zIndex = 10;
      container.appendChild(preview);
      setTimeout(() => {
        preview.remove();
        startPuzzle();
      }, 2000);
    }

    function startPuzzle() {
      correctCount = 0;
      occupiedGrid.forEach(row => row.fill(null));
      pieces = [];
      container.innerHTML = "";

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const piece = document.createElement("div");
          piece.className = "piece";
          piece.style.backgroundPosition = `-${x * tileSize}px -${y * tileSize}px`;
          piece.dataset.correctX = x;
          piece.dataset.correctY = y;
          piece.style.left = `${Math.random() * (300 - tileSize)}px`;
          piece.style.top = `${Math.random() * (300 - tileSize)}px`;
          container.appendChild(piece);
          pieces.push(piece);

          piece.addEventListener("mousedown", dragStart);
          piece.addEventListener("touchstart", dragStart);
        }
      }

      interval = setInterval(() => {
        timeLeft--;
        if (timeLeft === 0) {
          clearInterval(interval);
          message.textContent = "Better Luck Next Time!";
        }
      }, 1000);
    }

    function dragStart(e) {
      const piece = e.target;
      const shiftX = (e.clientX || e.touches[0].clientX) - piece.offsetLeft;
      const shiftY = (e.clientY || e.touches[0].clientY) - piece.offsetTop;
      piece.style.zIndex = 1000;

      function moveAt(clientX, clientY) {
        piece.style.left = clientX - shiftX + "px";
        piece.style.top = clientY - shiftY + "px";
      }

      function onMouseMove(e) {
        moveAt(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
      }

      function onDrop() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("touchmove", onMouseMove);
        document.removeEventListener("mouseup", onDrop);
        document.removeEventListener("touchend", onDrop);
        checkPlacement(piece);
      }

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("touchmove", onMouseMove);
      document.addEventListener("mouseup", onDrop);
      document.addEventListener("touchend", onDrop);
    }

    function checkPlacement(piece) {
      const correctX = parseInt(piece.dataset.correctX);
      const correctY = parseInt(piece.dataset.correctY);
      const targetX = correctX * tileSize;
      const targetY = correctY * tileSize;
      const deltaX = Math.abs(piece.offsetLeft - targetX);
      const deltaY = Math.abs(piece.offsetTop - targetY);

      if (deltaX < 15 && deltaY < 15) {
        const existing = occupiedGrid[correctY][correctX];
        if (existing && existing !== piece) {
          existing.style.left = `${Math.random() * (300 - tileSize)}px`;
          existing.style.top = `${Math.random() * (300 - tileSize)}px`;
          existing.style.zIndex = 10;
        }

        piece.style.left = `${targetX}px`;
        piece.style.top = `${targetY}px`;
        piece.style.zIndex = 1;
        if (occupiedGrid[correctY][correctX] !== piece) {
          correctCount++;
        }
        occupiedGrid[correctY][correctX] = piece;

        if (correctCount === size * size) {
          clearInterval(interval);
          const reward = timeLeft > 20 ? 200 : timeLeft > 10 ? 100 : 50;
          showPrize(reward);
        }
      } else {
        piece.classList.add("shake");
        setTimeout(() => piece.classList.remove("shake"), 300);
      }
    }

    function showPrize(amount) {
      message.textContent = `ðŸŽ‰ Congratulations! You won â‚¹${amount}!`;
      launchConfetti();
    }

    function launchConfetti() {
      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 4,
          dy: Math.random() * -5,
          size: Math.random() * 6 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.1;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }

    showPreview();
  </script>
</body>
</html>
