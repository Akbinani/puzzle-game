<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Reveal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #prize-box {
            width: 300px;
            height: 150px;
            background-color: #f4f4f4;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 50px auto;
            user-select: none;
        }
    </style>
</head>
<body>
    <h2>Tap the Box to Reveal Your Prize!</h2>
    <div id="prize-box" onclick="revealPrize()">Tap Here</div>

    <script>
        function revealPrize() {
            let prizes = [
                "₹50 Off on Almonds", 
                "10% Off on Your Next Purchase", 
                "₹100 Off on ₹500 Purchase", 
                "Try Again!", 
                "Buy 1 Get 1 Free on Walnuts"
            ];
            let randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
            document.getElementById("prize-box").innerText = randomPrize;
            document.getElementById("prize-box").style.backgroundColor = "#FFD700"; // Gold color
        }
    </script>
</body>
</html>
