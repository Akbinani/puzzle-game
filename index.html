<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Pariwar Logo Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    #preview {
      width: 300px;
      height: 300px;
      background-size: cover;
      background-repeat: no-repeat;
      margin-bottom: 20px;
      border: 3px solid #444;
    }
    #puzzle {
      width: 300px;
      height: 300px;
      position: relative;
      border: 3px dashed #333;
      overflow: hidden;
    }
    .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      border: 1px solid #ccc;
      cursor: grab;
      position: absolute;
      transition: transform 0.2s;
      z-index: 10;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      20% { transform: translate(-1px, -2px) rotate(-1deg); }
      40% { transform: translate(-3px, 0px) rotate(1deg); }
      60% { transform: translate(3px, 2px) rotate(0deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }
    #message, #timeout-message, #already-played-message {
      margin-top: 20px;
      font-size: 20px;
    }
    #already-played-message {
      color: #555;
    }
    #timeout-message { color: red; }
    #message { color: green; display: none; }
    canvas {
      position: absolute;
    }
    #confetti-canvas {
      pointer-events: none;
      z-index: 50;
    }
    #start-button {
      margin: 20px 0;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Complete the Puzzle</h1>
  <button id="start-button">‚ñ∂Ô∏è Start Puzzle Game</button>
  <div id="timer" style="display:none">Time Left: <span id="countdown">30</span>s</div>
  <div id="preview"></div>
  <div id="puzzle"></div>
  <div id="message"></div>
  <div id="timeout-message">üò¢ Better luck next time!</div>
  <div id="already-played-message" style="display: none;">You‚Äôve already played and claimed your prize!</div>
  <canvas id="confetti-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const played = localStorage.getItem("playedPuzzle");
    if (played === "won") {
      document.getElementById("already-played-message").style.display = "block";
      document.getElementById("start-button").style.display = "none";
    } else if (played === "lost") {
      document.getElementById("timeout-message").style.display = "block";
      document.getElementById("start-button").style.display = "none";
    }

    const confettiCanvas = document.getElementById("confetti-canvas");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    function showPrize(reward) {
      localStorage.setItem("playedPuzzle", "won");
      document.getElementById("message").textContent = `üéâ You won ‚Çπ${reward}! üéÅ Show this screen at the counter.`;
      document.getElementById("message").style.display = "block";
      confetti({ particleCount: 200, spread: 120, origin: { y: 0.3 } });
    }

    // Insert your working puzzle logic below this comment as-is from previous success version
  </script>
</body>
</html>
