<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pariwar Logo Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    #puzzle {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      position: relative;
    }
    .piece {
      width: 98px;
      height: 98px;
      background-size: 300px 300px;
      border: 1px solid #ccc;
      cursor: grab;
      position: absolute;
      transition: transform 0.2s;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      20% { transform: translate(-1px, -2px) rotate(-1deg); }
      40% { transform: translate(-3px, 0px) rotate(1deg); }
      60% { transform: translate(3px, 2px) rotate(0deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      display: none;
    }
    #timeout-message {
      margin-top: 20px;
      font-size: 20px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Complete the Puzzle!</h1>
  <div id="timer">Time Left: <span id="countdown">30</span>s</div>
  <div id="puzzle"></div>
  <div id="message">üéâ Puzzle Completed! You‚Äôve unlocked a reward! üéÅ</div>
  <div id="timeout-message">‚è∞ Time's up! Try again. üïí</div>

  <script>
    const puzzle = document.getElementById("puzzle");
    const logoURL = "Pariwar Logo 1.png"; // Should be in same directory
    const countdownEl = document.getElementById("countdown");
    const timeoutMessage = document.getElementById("timeout-message");
    const completeMessage = document.getElementById("message");

    let positions = [];
    let pieces = [];
    let completed = false;

    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        positions.push({ x: col * 100, y: row * 100 });
      }
    }

    positions.forEach((pos, i) => {
      const div = document.createElement("div");
      div.className = "piece";
      div.style.backgroundImage = `url('${logoURL}')`;
      div.style.backgroundPosition = `-${pos.x}px -${pos.y}px`;
      div.dataset.correctIndex = i;
      div.style.left = `${Math.random() * 200}px`;
      div.style.top = `${Math.random() * 200}px`;
      makeDraggable(div);
      pieces.push(div);
      puzzle.appendChild(div);
    });

    let draggingEnabled = true;

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function (e) {
        if (!draggingEnabled) return;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        document.onmousemove = function (e) {
          el.style.left = e.pageX - puzzle.offsetLeft - offsetX + "px";
          el.style.top = e.pageY - puzzle.offsetTop - offsetY + "px";
        };
        document.onmouseup = function () {
          document.onmousemove = null;
          document.onmouseup = null;
          checkCompletion(el);
        };
      };
    }

    function checkCompletion(currentPiece) {
      let correct = 0;
      pieces.forEach((piece, i) => {
        const expected = positions[i];
        const currentX = parseInt(piece.style.left);
        const currentY = parseInt(piece.style.top);
        const dx = Math.abs(currentX - expected.x);
        const dy = Math.abs(currentY - expected.y);
        if (dx < 20 && dy < 20) {
          correct++;
          piece.style.left = expected.x + "px";
          piece.style.top = expected.y + "px";
        } else {
          if (piece === currentPiece) {
            piece.classList.add("shake");
            setTimeout(() => piece.classList.remove("shake"), 300);
          }
        }
      });
      if (correct === 9 && !completed) {
        completed = true;
        completeMessage.style.display = "block";
        clearInterval(timer);
      }
    }

    // 30-sec timer
    let timeLeft = 30;
    const timer = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(timer);
        if (!completed) {
          timeoutMessage.style.display = "block";
          draggingEnabled = false;
        }
      } else {
        countdownEl.textContent = --timeLeft;
      }
    }, 1000);
  </script>
</body>
</html>
