<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            cursor: pointer;
            border: 1px solid #000;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
        #timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Rearrange the Puzzle to Win!</h2>
    <div id="timer">Time Left: 20s</div>
    <div class="puzzle-container" id="puzzle"></div>
    <p id="message"></p>

    <script>
        const imageURL = "your-image-url.jpg"; // Replace with your uploaded image link
        let pieces = [];
        let shuffledPieces = [];
        let timeLeft = 20; // Time limit in seconds
        let timerInterval;

        function startTimer() {
            document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("message").innerText = "Timeâ€™s Up! Try Again!";
                    setTimeout(createPuzzle, 2000); // Reset the puzzle after 2 seconds
                }
            }, 1000);
        }

        function createPuzzle() {
            clearInterval(timerInterval);
            timeLeft = 20; // Reset time
            startTimer();

            let container = document.getElementById("puzzle");
            container.innerHTML = "";
            document.getElementById("message").innerText = "";

            pieces = [];
            for (let i = 0; i < 9; i++) {
                let piece = document.createElement("div");
                piece.classList.add("piece");
                piece.style.backgroundImage = `url(${imageURL})`;
                piece.style.backgroundPosition = `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`;
                piece.setAttribute("data-index", i);
                pieces.push(piece);
            }

            shuffledPieces = [...pieces].sort(() => Math.random() - 0.5);
            shuffledPieces.forEach(piece => container.appendChild(piece));
            makeDraggable();
        }

        function makeDraggable() {
            let dragged = null;

            document.querySelectorAll(".piece").forEach(piece => {
                piece.draggable = true;

                piece.addEventListener("dragstart", function() {
                    dragged = this;
                });

                piece.addEventListener("dragover", function(event) {
                    event.preventDefault();
                });

                piece.addEventListener("drop", function() {
                    if (dragged !== this) {
                        let parent = this.parentNode;
                        let sibling = this.nextSibling === dragged ? this : this.nextSibling;
                        parent.insertBefore(dragged, this);
                        parent.insertBefore(this, sibling);
                        checkWin();
                    }
                });
            });
        }

        function checkWin() {
            let currentOrder = [...document.querySelectorAll(".piece")].map(piece => piece.getAttribute("data-index"));
            let correctOrder = pieces.map(piece => piece.getAttribute("data-index"));

            if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
                clearInterval(timerInterval);
                document.getElementById("message").innerText = "Congratulations! You Won!";
            }
        }

        createPuzzle();
    </script>
</body>
</html>
