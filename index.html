<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 4px;
      position: relative;
    }
    .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      position: absolute;
      touch-action: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .correct {
      animation: highlight 0.5s ease-out;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes highlight {
      0% { box-shadow: 0 0 10px 5px rgba(0,255,0,0.8); }
      100% { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div id="puzzle"></div>
  <script>
    const puzzle = document.getElementById('puzzle');
    const imgURL = 'logo.png'; // Make sure this image is in the same folder

    const size = 100;
    const gridSize = 3;
    const pieces = [];

    for (let y = 0; y < gridSize; y++) {
      for (let x = 0; x < gridSize; x++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.style.backgroundImage = `url(${imgURL})`;
        piece.style.backgroundPosition = `-${x * size}px -${y * size}px`;
        piece.dataset.correctX = x;
        piece.dataset.correctY = y;
        puzzle.appendChild(piece);
        pieces.push(piece);
      }
    }

    // Shuffle
    pieces.forEach(piece => {
      const randX = Math.floor(Math.random() * gridSize);
      const randY = Math.floor(Math.random() * gridSize);
      piece.style.left = `${randX * size}px`;
      piece.style.top = `${randY * size}px`;
    });

    // Drag & Drop for mobile and desktop
    let draggedPiece = null;
    let offsetX = 0;
    let offsetY = 0;

    pieces.forEach(piece => {
      const dragStart = (e) => {
        draggedPiece = piece;
        const rect = piece.getBoundingClientRect();
        offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        offsetY = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        piece.style.zIndex = 10;
      };

      const dragging = (e) => {
        if (!draggedPiece) return;
        e.preventDefault();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY;
        draggedPiece.style.left = `${x}px`;
        draggedPiece.style.top = `${y}px`;
      };

      const dragEnd = () => {
        if (!draggedPiece) return;
        const x = Math.round(parseInt(draggedPiece.style.left) / size);
        const y = Math.round(parseInt(draggedPiece.style.top) / size);

        const correctX = parseInt(draggedPiece.dataset.correctX);
        const correctY = parseInt(draggedPiece.dataset.correctY);

        if (x === correctX && y === correctY) {
          draggedPiece.style.left = `${x * size}px`;
          draggedPiece.style.top = `${y * size}px`;
          draggedPiece.classList.add('correct');
          draggedPiece.removeEventListener('mousedown', dragStart);
          draggedPiece.removeEventListener('touchstart', dragStart);
        } else {
          draggedPiece.style.left = `${x * size}px`;
          draggedPiece.style.top = `${y * size}px`;
        }

        draggedPiece.style.zIndex = 1;
        draggedPiece = null;
      };

      piece.addEventListener('mousedown', dragStart);
      piece.addEventListener('touchstart', dragStart);
      document.addEventListener('mousemove', dragging);
      document.addEventListener('touchmove', dragging, { passive: false });
      document.addEventListener('mouseup', dragEnd);
      document.addEventListener('touchend', dragEnd);
    });
  </script>
</body>
</html>
