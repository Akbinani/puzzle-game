<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Reveal Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .reveal-box {
            width: 300px;
            height: 200px;
            background-color: #ccc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }
        .hidden-content {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #28a745;
            color: white;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>Tap to Reveal Your Surprise!</h2>
    
    <div class="reveal-box" onclick="revealPrize()">
        Tap Here
        <div class="hidden-content" id="prize">🎉 You Won 10% Off! 🎉</div>
    </div>

    <script>
        function revealPrize() {
            let prizes = ["🎁 Free Product!", "🎉 10% Off!", "🥳 20% Off!", "💰 Buy 1 Get 1 Free!"];
            let randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
            document.getElementById("prize").innerHTML = randomPrize;
            document.getElementById("prize").style.display = "flex";

            // Auto-hide after 5 seconds
            setTimeout(() => {
                document.getElementById("prize").style.display = "none";
            }, 5000);
        }
    </script>

</body>
</html>
