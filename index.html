<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Reveal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #prize-box {
            width: 300px;
            height: 150px;
            background-color: #f4f4f4;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 50px auto;
            user-select: none;
        }
    </style>
</head>
<body>
    <h2>Tap the Box to Reveal Your Prize!</h2>
    <div id="prize-box" onclick="revealPrize()">Tap Here</div>

    <script>
        function revealPrize() {
            let prizes = [
                "₹20 Off on Samyang Noodles", 
                "Better Luck Next Time!",
                "20% Off on Kairava Products", 
                "₹100 Off on ₹1500 Purchase", 
                "Try Again!", 
                "₹20 Chocolate free"
            ];
            let randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
            let box = document.getElementById("prize-box");

            box.innerText = randomPrize;
            box.style.backgroundColor = "#FFD700"; // Gold color

            // Hide after 2 seconds and reset
            setTimeout(() => {
                box.innerText = "Tap Here";
                box.style.backgroundColor = "#f4f4f4"; // Reset color
            }, 3000);
        }
    </script>
</body>
</html>
