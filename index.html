<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; }
    </style>
</head>
<body>
    <h2>Rearrange the Puzzle</h2>
    <canvas id="puzzleCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("puzzleCanvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.src = "Pariwar-Logo-1.png";  // Replace with your actual image URL
        const gridSize = 3;
        let pieces = [];
        let tileSize = canvas.width / gridSize;
        let showOriginal = true;

        img.onload = () => {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            setTimeout(scramblePuzzle, 3000); // Show original image for 3 seconds
        };

        function scramblePuzzle() {
            showOriginal = false;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    pieces.push({ x: i * tileSize, y: j * tileSize });
                }
            }
            pieces.sort(() => Math.random() - 0.5);
            drawPuzzle();
        }

        function drawPuzzle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < pieces.length; i++) {
                let piece = pieces[i];
                ctx.drawImage(img, piece.x, piece.y, tileSize, tileSize, 
                              (i % gridSize) * tileSize, Math.floor(i / gridSize) * tileSize, tileSize, tileSize);
            }
        }
    </script>
</body>
</html>
