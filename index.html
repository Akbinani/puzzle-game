<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #puzzle-board {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 2px solid #333;
      position: relative;
      background-image: url('https://via.placeholder.com/300');
      background-size: cover;
    }
    .piece {
      position: absolute;
      background-image: url('https://via.placeholder.com/300');
      background-size: 300px 300px;
      cursor: grab;
      transition: box-shadow 0.3s ease;
    }
    .highlight {
      animation: fadeHighlight 0.5s ease-in-out;
    }
    @keyframes fadeHighlight {
      0% { box-shadow: 0 0 10px 4px gold; transform: scale(1.1); }
      100% { box-shadow: none; transform: scale(1); }
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    #timer {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    #prize-box {
      display: none;
      margin-top: 30px;
      font-size: 22px;
      background: #fff3cd;
      padding: 20px;
      border: 2px solid #ffecb5;
      width: 280px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Complete the Puzzle!</h1>
  <div id="timer">30</div>
  <div id="puzzle-board"></div>
  <div id="prize-box">
    <div id="points-earned"></div>
  </div>

  <script>
    const puzzleBoard = document.getElementById("puzzle-board");
    const size = 3;
    const tileSize = 100;
    let occupiedGrid = Array.from({ length: size }, () => Array(size).fill(null));
    let gameOver = false;
    let correctCount = 0;
    let timeLeft = 30;
    let interval;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createPuzzle() {
      const pieces = [];
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const piece = document.createElement("div");
          piece.classList.add("piece");
          piece.style.width = tileSize + "px";
          piece.style.height = tileSize + "px";
          piece.style.backgroundPosition = `-${x * tileSize}px -${y * tileSize}px`;
          piece.dataset.correctX = x;
          piece.dataset.correctY = y;
          piece.dataset.locked = "false";
          pieces.push(piece);
        }
      }

      shuffleArray(pieces);

      pieces.forEach(piece => {
        piece.style.left = Math.random() * (300 - tileSize) + "px";
        piece.style.top = Math.random() * (300 - tileSize) + "px";
        piece.addEventListener("mousedown", dragStart);
        piece.addEventListener("touchstart", dragStart, { passive: false });
        puzzleBoard.appendChild(piece);
      });

      interval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById("timer").innerText = timeLeft;
        } else if (!gameOver) {
          gameOver = true;
          clearInterval(interval);
          showPrize(0);
        }
      }, 1000);
    }

    function dragStart(e) {
      if (gameOver) return;

      e.preventDefault();
      const piece = e.target;
      if (piece.dataset.locked === "true") return;

      piece.style.zIndex = 1000;
      const shiftX = (e.clientX || e.touches[0].clientX) - piece.offsetLeft;
      const shiftY = (e.clientY || e.touches[0].clientY) - piece.offsetTop;

      function moveAt(clientX, clientY) {
        let newX = clientX - shiftX;
        let newY = clientY - shiftY;

        newX = Math.max(0, Math.min(300 - tileSize, newX));
        newY = Math.max(0, Math.min(300 - tileSize, newY));

        piece.style.left = newX + "px";
        piece.style.top = newY + "px";
      }

      function onMove(e) {
        moveAt(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
      }

      function onDrop() {
        document.removeEventListener("mousemove", onMove);
        document.removeEventListener("mouseup", onDrop);
        document.removeEventListener("touchmove", onMove);
        document.removeEventListener("touchend", onDrop);
        checkPlacement(piece);
      }

      document.addEventListener("mousemove", onMove);
      document.addEventListener("mouseup", onDrop);
      document.addEventListener("touchmove", onMove);
      document.addEventListener("touchend", onDrop);
    }

    function checkPlacement(piece) {
      const correctX = parseInt(piece.dataset.correctX);
      const correctY = parseInt(piece.dataset.correctY);
      const targetX = correctX * tileSize;
      const targetY = correctY * tileSize;
      const deltaX = Math.abs(piece.offsetLeft - targetX);
      const deltaY = Math.abs(piece.offsetTop - targetY);

      if (deltaX < 15 && deltaY < 15) {
        const existing = occupiedGrid[correctY][correctX];
        if (existing && existing !== piece) {
          existing.dataset.locked = "false";
          existing.style.zIndex = 10;
          existing.style.left = `${Math.random() * (300 - tileSize)}px`;
          existing.style.top = `${Math.random() * (300 - tileSize)}px`;
        }

        piece.style.left = `${targetX}px`;
        piece.style.top = `${targetY}px`;
        piece.style.zIndex = 1;
        piece.dataset.locked = "true";
        occupiedGrid[correctY][correctX] = piece;

        // Highlight effect
        piece.classList.add("highlight");
        setTimeout(() => piece.classList.remove("highlight"), 500);

        correctCount = occupiedGrid.flat().filter(p => p?.dataset.locked === "true").length;

        if (correctCount === size * size && !gameOver) {
          gameOver = true;
          clearInterval(interval);
          const reward = timeLeft > 20 ? 200 : timeLeft > 10 ? 100 : 50;
          showPrize(reward);
        }
      } else {
        piece.classList.add("shake");
        setTimeout(() => piece.classList.remove("shake"), 300);
      }
    }

    function showPrize(points) {
      const prizeBox = document.getElementById("prize-box");
      document.getElementById("points-earned").innerText = `You earned ${points} points!`;
      prizeBox.style.display = "flex";
      puzzleBoard.style.display = "none";
    }

    createPuzzle();
  </script>
</body>
</html>
